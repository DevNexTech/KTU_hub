<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="KTU HUB - Your one-stop platform for academic resources and notes." />
  <title>KTU HUB - Video Tutorials</title>
  <link rel="stylesheet" href="css/footernormal.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
    .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
    h2 { text-align: center; color: #333; }
    .semester { cursor: pointer; padding: 15px; background: #007bff; color: white; margin: 10px 0; border-radius: 5px; text-align: center; }
    .subjects, .modules { display: none; margin-left: 20px; }
    .subject { cursor: pointer; padding: 12px; background: #28a745; color: white; margin: 5px 0; border-radius: 5px; text-align: center; }
    .module { margin-left: 20px; padding: 8px; background: #ffcc00; border-radius: 5px; margin-top: 5px; }
    .module a { text-decoration: none; color: #333; display: block; padding: 5px; text-align: center; }
    .module a:hover { background: #ff9900; color: white; }
  </style>
  <script>
    function toggleVisibility(id) {
        var element = document.getElementById(id);
        element.style.display = element.style.display === "block" ? "none" : "block";
    }
  </script>
</head>

<body>
  <div class="container">
    <h2>Video Tutorials</h2>
    <div class="semester" onclick="toggleVisibility('s5-subjects')">Semester 5</div>
    <div id="s5-subjects" class="subjects">
        <div class="subject" onclick="toggleVisibility('subject1')">WAD</div>
        <div id="subject1" class="modules">
            <div class="module"><a href="https://youtu.be/m9hm1ctTL6s?si=kLAanxJ_WROCWlbf" target="_blank">Module 1</a></div>
            <div class="module"><a href="https://youtube.com/your_video_link2" target="_blank">Module 2</a></div>
            <div class="module"><a href="https://youtube.com/your_video_link3" target="_blank">Module 3</a></div>
            <div class="module"><a href="https://youtube.com/your_video_link4" target="_blank">Module 4</a></div>
            <div class="module"><a href="https://youtube.com/your_video_link5" target="_blank">Module 5</a></div>
        </div>
        <div class="subject" onclick="toggleVisibility('subject2')">FLAT</div>
        <div id="subject2" class="modules">
            <div class="module"><a href="https://youtu.be/m9hm1ctTL6s?si=kLAanxJ_WROCWlbf" target="_blank">Module 1</a></div>
            <div class="module"><a href="https://youtube.com/your_video_link7" target="_blank">Module 2</a></div>
            <div class="module"><a href="https://youtube.com/your_video_link8" target="_blank">Module 3</a></div>
            <div class="module"><a href="https://youtube.com/your_video_link9" target="_blank">Module 4</a></div>
            <div class="module"><a href="https://youtube.com/your_video_link10" target="_blank">Module 5</a></div>
        </div>
    </div>
  </div>
</body>
</html>
