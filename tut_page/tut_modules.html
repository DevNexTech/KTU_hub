<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules</title>
    <link rel="stylesheet" href="/css/tut_style.css">
</head>
<body>
    <div class="container">
        <h2 class="page-title" id="subject-title">Modules</h2>
        <div class="content">
            <div id="modules-container" class="module-list">
                <h3>Loading modules...</h3>
            </div>
        </div>
    </div>

    <script src="/js/tut_mod.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const subject = params.get("subject");
            document.getElementById("subject-title").innerText = `Modules for ${subject}`;
            showModules(subject);
        });
    </script>
</body>
</html>
