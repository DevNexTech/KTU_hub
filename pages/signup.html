<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - KTU HUB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .signin-link {
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sign Up</h2>
    <input type="text" id="newUsername" placeholder="Username" required>
    <input type="password" id="newPassword" placeholder="Password" required>
    <button onclick="signUp()">Sign Up</button>
    <a href="signin.html" class="signin-link">Already have an account? Sign in</a>
  </div>
  
  <script>
    function signUp() {
      let newUsername = document.getElementById("newUsername").value.trim();
      let newPassword = document.getElementById("newPassword").value.trim();
  
      if (newUsername && newPassword) {
        // Store user credentials in localStorage
        localStorage.setItem("user", JSON.stringify({ username: newUsername, password: newPassword }));
  
        alert("Account created successfully! Redirecting to Sign In...");
        window.location.href = "signin.html"; // Redirect to sign-in
      } else {
        alert("Please fill in all fields.");
      }
    }
  </script>
  
  </body>
  </html>
